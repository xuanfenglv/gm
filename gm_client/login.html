<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<script src="config/property.js"></script>
		<script src="global/global.js"></script>
		<script src="javascript/jquery.js"></script>
		<script src="javascript/plug-ins/layerUi/layer.js"></script>
		<script src="javascript/public.js"></script>
		<script src="js/common/ajax.js"></script>
		<script src="js/user/login.js"></script>
	</head>

	<body class="login-page">
		<section class="main-contain">
			<div class="login-contain">
				<div class="logo-container">
					<img src="img/logo.png" class="logo" style="display: none;">
				</div>
				
				<div class="loginForm">
					<div class="formContainer">
						<div class="input-content">
							<div class="input-name">账号：</div>
							<input id="name" class="input-val" type="text" />
						</div>
						<div class="input-content">
							<div class="input-name">密码：</div>
							<input id="pwd" class="input-val" type="password" />
						</div>
						<div class="input-content">
							<input id="entry" class="submit" type="submit" value="登 录" />
						</div>
					</div>

				</div>

			</div>
		</section>
	</body>

</html>
