<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>猫游记后台管理系统-主页</title>

		<!-- begin 通用-->
		<link rel="icon" href="/gm_client/images/icon/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="/gm_client/css/style.css" />
		<!-- end 通用-->

		<!-- begin 通用-->
		<script src="/gm_client/config/property.js"></script>
		<script src="/gm_client/global/final.js"></script>
		<script src="/gm_client/global/global.js"></script>
		<script src="/gm_client/javascript/jquery.js"></script>
		<script src="/gm_client/js/common/ajax.js"></script>
		<script src="/gm_client/javascript/plug-ins/layerUi/layer.js"></script>
		<script src="/gm_client/javascript/public.js"></script>
		<script src="/gm_client/js/common/load-template.js"></script>
		<!-- end 通用-->

		<!-- begin 记录查询相关-->
		<script src="/gm_client/javascript/excel.js"></script>
		<script src="/gm_client/javascript/laydate/laydate.dev.js"></script>
		<script src="/gm_client/javascript/plug-ins/pagination.js"></script>
		<script src="/gm_client/js/common/show-data.js"></script>
		<!-- end 记录查询相关-->

		<!-- begin 服务器渠道-->
		<script src="/gm_client/js/common/server-channel.js"></script>
		<!-- end 服务器渠道-->

		<!-- begin 时分秒控件-->
		<link rel="stylesheet" type="text/css" href="/gm_client/css/common/clock.css" />
		<script src="/gm_client/js/common/clock.js"></script>
		<!-- end 时分秒控件-->

		<link rel="stylesheet" type="text/css" href="/gm_client/css/img-manage.css" />
		<script src="/gm_client/js/common/img-manage.js"></script>
		
		<!-- begin 本页私有-->
		<!-- begin 本页私有-->
		<script src="/gm_client/js/notice/login.js"></script>
		<!-- end 本页私有-->
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script type="text/javascript" charset="utf-8" src="../../editor/ueditor.config.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../editor/ueditor.all.min.js">
		</script>
		<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
		<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
		<script type="text/javascript" charset="utf-8" src="../../editor/lang/zh-cn/zh-cn.js"></script>
	</head>

	<body>
		<div class="main-wrap">
			<div class="side-nav">
			</div>
			<div class="content-wrap">
				<header class="top-hd">
				</header>
				<main class="main-cont content mCustomScrollbar _mCS_2 mCS-autoHide mCS_no_scrollbar" style="position: relative; overflow: visible;">
					<div class="page-wrap">
						<!--开始::内容-->
						<section class="page-hd">
							<header>
								<h2 class="title">登录公告</h2>
								<p class="title-description">
									玩家每次登录后展示给玩家的公告
								</p>
							</header>
							<hr>
						</section>
						<div class="panel panel-default">
							<div class="panel-bd">
								<div class="panel panel-primary">
									<div class="panel-hd drawer-handle">新增公告 (点击展开)</div>
									<div class="panel-bd drawer-box">
										<div class="form-group-col-2">
											<div class="form-label">公告名称：</div>
											<div class="form-cont">
												<input id="title" placeholder="公告名称" class="form-control form-boxed" style="width:300px;" type="text" maxlength="15">
											</div>
										</div>
										<div class="form-group-col-2">
											<div class="form-label">开始时间：</div>
											<div class="form-cont">
												<input id="beginTime1" placeholder="开始时间" class="form-control form-boxed" style="width:300px;" type="text">
												<div class="clock begin"></div>
											</div>
										</div>
										<div class="form-group-col-2">
											<div class="form-label">结束时间：</div>
											<div class="form-cont">
												<input id="endTime1" placeholder="结束时间" class="form-control form-boxed" style="width:300px;" type="text">
												<div class="clock end"></div>
											</div>
										</div>

										<div class="form-group-col-2">
											<div class="form-label">服务器：</div>
											<div class="form-cont">
												<label class="check-box">
													<input id="serverAll" type="checkbox">
													<span>全选</span>
												</label>
											</div>
										</div>
										<div class="form-group-col-2">
											<div class="form-label"></div>
											<div id="serverContent" class="form-cont">
												<!--<label class="check-box">
													<input name="server" type="checkbox">
													<span>server1</span>
												</label>-->
											</div>

										</div>
										<div class="form-group-col-2">
											<div class="form-label">安卓渠道：</div>
											<div class="form-cont">
												<label class="check-box">
													<input id="androidAll" type="checkbox">
													<span>全选</span>
												</label>

											</div>
										</div>
										<div class="form-group-col-2">
											<div class="form-label"></div>
											<div id="androidContent" class="form-cont">
												<!--<label class="check-box">
													<input name="android" type="checkbox">
													<span>安智</span>
												</label>-->
											</div>
										</div>
										<div class="form-group-col-2">
											<div class="form-label">苹果渠道：</div>
											<div class="form-cont">
												<label class="check-box">
													<input name="channel" type="checkbox" value="100">
													<span>苹果商店</span>
												</label>
											</div>
										</div>
										<div class="form-group-col-2">
											<div class="form-label">公告图片：</div>
											<div id="imgs-container" class="form-cont">
												
											</div>
										</div>
										<div class="form-group-col-2">
											<div class="form-label">公告内容：</div>
											<div class="form-cont">
												<!--<textarea id="content" class="form-control form-boxed" placeholder="公告内容(不超过1000字)" maxlength="1000"></textarea>-->
												<script id="editor" type="text/plain" style="width:100%;height:500px;"></script>
											</div>
										</div>
										<div class="form-group-col-2">
											<div class="form-label"></div>
											<div class="form-cont">
												<input id="submit" class="btn btn-primary" value="添加公告">
												<input id="update" class="btn btn-primary" value="修改公告" style="display: none;">
												<button id="cancel" class="btn btn-danger radius" style="display: none;">返回添加模式</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="panel-bd">
							<fieldset class="field-title center">
								<legend>历史公告</legend>
							</fieldset>
						</div>
						<table id="condition" class="table table-bordered mb-15">
							<tbody>
								<tr class="cen">
									<td>分页大小:</td>
									<td>
										<select id="pageSize">
											<option value="5">5条</option>
											<option value="10" selected="selected">10条</option>
											<option value="15">15条</option>
											<option value="20">20条</option>
											<option value="50">50条</option>
											<option value="100">100条</option>
										</select>
									</td>

									<td>内容：</td>
									<td>
										<input id="content2" class="form-control form-boxed" style="width:120px;">
									</td>

									<td>有效时间:</td>
									<td>
										<input id="beginTime2" class="form-control form-boxed" style="width:120px;"> ~
										<input id="endTime2" class="form-control form-boxed" style="width:120px;">
									</td>

									<td><input id="search" type="button" class="btn btn-lg btn-block" value="查询"></td>
									<td>
										<button id="export" class="btn btn-secondary radius">全部导出</button>
									</td>
								</tr>
							</tbody>
						</table>
						<table id="show_data" class="table mb-15">
							<thead>
								<tr>
									<th>公告ID</th>
									<th>服务器</th>
									<th>开始时间</th>
									<th>结束时间</th>
									<th>渠道</th>
									<th>标题</th>
									<th>图片</th>
									<th>内容</th>
									<th>暂停</th>
									<th>操作</th>

								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
						<div class="panel panel-default">
							<div class="panel-bd">
								<div class="pagination">
								</div>
							</div>
						</div>
						<table id="excel_data" class="table mb-15 " style="display: none;">
							<thead>
								<tr>
									<th>公告ID</th>
									<th>服务器</th>
									<th>开始时间</th>
									<th>结束时间</th>
									<th>渠道</th>
									<th>标题</th>
									<th>图片</th>
									<th>内容</th>
									<th>暂停</th>
								</tr>
							</thead>
						</table>
						<!--开始::结束-->
					</div>
				</main>
				<footer class="btm-ft">
				</footer>
			</div>
		</div>
		</div>
		<div class="mask" style="display: none;" display="block"></div>
		<div class="dialog" style="display: none;">
			<div class="dialog-hd">
				<strong class="lt-title">大图</strong>
				<a class="rt-operate icon-remove JclosePanel" title="关闭"></a>
			</div>
			<div class="dialog-bd">
				<!--start::-->
				<img id="bigImg" />
				<!--end::-->
			</div>
			<div class="dialog-ft">
				<button class="btn btn-info JyesBtn">确认</button>
				<button class="btn btn-secondary JnoBtn">关闭</button>
			</div>
		</div>
	</body>

</html>
