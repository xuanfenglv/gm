<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>猫游记后台管理系统-资源更新</title>
		<!-- begin 通用-->
		<link rel="icon" href="/gm_client/images/icon/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="/gm_client/css/style.css" />
		<!-- end 通用-->

		<!-- begin 通用-->
		<script src="/gm_client/config/property.js"></script>
		<script src="/gm_client/global/final.js"></script>
		<script src="/gm_client/global/global.js"></script>
		<script src="/gm_client/javascript/jquery.js"></script>
		<script src="/gm_client/js/common/ajax.js"></script>
		<script src="/gm_client/javascript/plug-ins/layerUi/layer.js"></script>
		<script src="/gm_client/javascript/public.js"></script>
		<script src="/gm_client/js/common/load-template.js"></script>
		<!-- end 通用-->

		<!-- begin 服务器渠道-->
		<script src="/gm_client/js/common/server-channel.js"></script>
		<!-- end 服务器渠道-->

		<!-- begin 文件上传-->
		<script src="/gm_client/js/common/upload-file.js"></script>
		<!-- end 文件上传-->

		<!-- begin 本页私有-->
		<script src="/gm_client/js/upload/resource-upload.js"></script>
		<!-- end 本页私有-->
	</head>

	<body>
		<div class="main-wrap">
			<div class="side-nav">
			</div>
			<div class="content-wrap">
				<header class="top-hd">
				</header>
				<main class="main-cont content mCustomScrollbar _mCS_2 mCS-autoHide mCS_no_scrollbar" style="position: relative; overflow: visible;">
					<div class="page-wrap">
						<!--开始::内容-->
						<section class="page-hd">
							<header>
								<h2 class="title">资源更新</h2>
								<p class="title-description">
									更新excel资源(ps:同名文件只会保留一个，选择框会覆盖拖拽框，拖拽框后面的会覆盖前面的)(文件名不能含有中文)
								</p>
							</header>
							<hr>
						</section>
						<div class="form-group-col-2">
							<div class="form-label">选择上传：</div>
							<div class="form-cont">
								<input id="select-file" placeholder="选择文件" class="form-control form-boxed" style="width:500px;" type="file" multiple="multiple">
							</div>
						</div>
						<div class="form-group-col-2">
							<div class="form-label">拖拽上传：</div>
							<div class="form-cont">
								<div id="drag-frame" class="drag-frame">
									<table class="table">
										<tbody class="tbody"></tbody>
									</table>
								</div>
							</div>
						</div>
						<div class="form-group-col-2">
							<div class="form-label"></div>
							<div class="form-cont">
								<input id="upload" class="btn btn-primary" value="上传">
								<input value="清空" class="btn " type="button" id="clear">
							</div>
						</div>
						<!--开始::结束-->
					</div>
				</main>
				<footer class="btm-ft">
				</footer>
			</div>
		</div>
		</div>
	</body>

</html>
